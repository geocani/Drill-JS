<script>
    //CONDITION IF - ELSE IF
    let message = "Hello world";
    let nombre = 42;

    if (nombre == 43) { // SI 
        console.log(message, nombre);
    } else { // SINON
        console.log("sinon")
    }
    // CONSITION SWITCH
    switch (nombre){ // SWITCH VARIABLE
        case 42: // DANS CE CAS
            console.log("ok", 42);
            break; // ARRET DU CODE
        case 43: // DANS CE CAS
            console.log("ok", 43);
            break; // ARRET DU CODE
        default:
            console.log("sinon");
            break;
    }
    // CONDITION TERNAIRE
    console.log(nombre === 42 ? "42" : "sinon") // IF nombre = 42 ; SINON
</script>
