<script>
    //BOUCLE WHILE
    let message = "Hello world";
    let nombre = 42;
    let index = 4; // "COMPTEUR" Nombre de fois que la boucle va se repeter
    
    while (index > 0) { // TANT QUE INDEX EST INFERIEUR A 0
        console.log("Je suis dans la boucle", index);
        index = index - 1; // DECREMENTATION
    }
    console.log("Je ne suis plus dans la boucle");
    

    // BOUCLE FOR
    for (let i = 4; i > 0; i = i-1){ // (INDEX; BOUCLE; DECREMENTATION)
        console.log("Je suis dans la boucle", i);
    }
    console.log("Je ne suis plus dans la boucle");
</script>
